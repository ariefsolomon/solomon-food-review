{% extends "base.html" %}

{% block title %}Add Food Review{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center min-h-screen -mt-24">
        <div class="frosted-glass p-8 md:p-12 w-full max-w-xl rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-center mb-6">Add New Food Review</h2>
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                {{ form.as_p }}
                
                <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition-all duration-300">
                    Add Food
                </button>
            </form>
        </div>
    </div>
{% endblock %}
