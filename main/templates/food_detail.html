{% extends 'base.html' %}

{% block title %}{{ food.food_name }}{% endblock %}

{% block content %}
    <div class="flex flex-col md:flex-row gap-8 frosted-glass p-8">
        <div class="w-full md:w-1/2">
            {% if food.thumbnail %}
                <img src="{{ food.thumbnail }}" alt="{{ food.food_name }}" class="w-full h-full object-cover rounded-lg shadow-xl">
            {% else %}
                <div class="w-full h-96 bg-gray-700 rounded-lg flex items-center justify-center">
                    <span class="text-gray-400">No Image Available</span>
                </div>
            {% endif %}
        </div>
        <div class="w-full md:w-1/2 flex flex-col justify-center">
            <h1 class="text-4xl font-bold mb-2">{{ food.food_name }}</h1>
            <p class="text-gray-300 text-sm mb-4">Views: {{ food.views }} | Added: {{ food.created_at }}</p>
            <div class="prose prose-invert text-gray-200">
                <p>{{ food.content }}</p>
            </div>
        </div>
    </div>
{% endblock %}
