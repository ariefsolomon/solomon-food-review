{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center min-h-screen -mt-24">
        <div class="frosted-glass p-8 md:p-12 w-full max-w-md rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-center mb-6">Admin Login</h2>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                {{ form.as_p }}

                <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition-all duration-300">
                    Login
                </button>
            </form>
        </div>
    </div>
{% endblock %}
